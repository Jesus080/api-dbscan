<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargando - DBSCAN Fraud Detection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0a0e14 0%, #1a1f2e 100%);
            color: #e2e8f0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .loader-container {
            text-align: center;
            padding: 2rem;
        }
        
        .spinner {
            width: 80px;
            height: 80px;
            border: 8px solid rgba(102, 126, 234, 0.2);
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 2rem;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        p {
            color: #a0aec0;
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
        }
        
        .progress-bar {
            width: 300px;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin: 2rem auto;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            animation: progress 3s ease-in-out infinite;
        }
        
        @keyframes progress {
            0% { width: 0%; }
            50% { width: 70%; }
            100% { width: 100%; }
        }
    </style>
</head>
<body>
    <div class="loader-container">
        <div class="spinner"></div>
        <h1>Cargando Dashboard...</h1>
        <p>Procesando 284,807 transacciones</p>
        <p>Generando visualizaciones</p>
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>
        <p style="font-size: 0.9rem; margin-top: 1rem;">Esto puede tomar unos segundos...</p>
    </div>
    
    <script>
        // Redirigir a la página principal después de 5 segundos
        setTimeout(() => {
            window.location.href = '/dashboard';
        }, 5000);
    </script>
</body>
</html>
